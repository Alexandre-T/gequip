namespace: AppBundle
paths:
    tests: Tests
    output: Tests/_output
    support: Tests/_support
    #envs: Tests/_env
    log: ../../app/logs
    data: ../../app/data
    support: Test/_supports
settings:
    bootstrap: _bootstrap.php
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
